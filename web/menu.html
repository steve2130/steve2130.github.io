    <script>
        // https://dev.to/ananyaneogi/create-a-dark-light-mode-switch-with-css-variables-34l8
        // Code copied from here ^^^

        //  To change the theme of the website, and store user perference on the theme.
        //  main.js does not work. Don't know why.
        //  ^^^ Solution: https://dev.to/shi/comment/fjeb
        const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');
        const currentTheme = localStorage.getItem('theme');

        if (currentTheme) {
            document.documentElement.setAttribute('data-theme', currentTheme);              //  |   
        
            if (currentTheme === 'light') {                                                 //  |   Detect whether local storage exist for the theme perference
                toggleSwitch.checked = true;                                                //  |   Change to light mode, if the local storage say yes
            }
        }

        function switchTheme(e) {                                                           //  |   The function is to detect clicks and change the theme
            if (e.target.checked) {                                                         //  |
                document.documentElement.setAttribute('data-theme', 'light');               //  |   If user clicked the theme switch button, the website will change to light theme
                localStorage.setItem('theme', 'light');                                     //  |   Log user perference to local storage
            }                                                                               //  |
            else {        document.documentElement.setAttribute('data-theme', 'dark');      //  |
                localStorage.setItem('theme', 'dark');                                      //  |   
            }                                                                               //  |
        }

        toggleSwitch.addEventListener('change', switchTheme, false);
    </script>
