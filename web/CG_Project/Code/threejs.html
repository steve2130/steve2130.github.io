<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group 4 Project</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #87CEEB;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            max-width: 300px;
        }
        #warning {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            background: rgba(20, 232, 161, 0.9);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            max-width: auto;
        }
        #rewindButton {
            position: absolute;
            top: 10px;
            left: 0%;
            transform: translateX(10%);
            background: rgba(0, 123, 255, 0.9);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;

        }
        #rewindButton:hover {
            background: rgba(0, 123, 255, 1);
        }
        #speedControl {
            position: absolute;
            top: 60px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
            color: white;
            font-size: 12px;
            min-width: 200px;
        }
        #speedControl label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        #speedSlider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        #speedSlider:hover {
            opacity: 1;
        }
        #speedSlider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }
        #speedSlider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
            border: none;
        }
        #speedValue {
            display: inline-block;
            margin-left: 10px;
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>


    <div id="warning">
        You can adjust car speed with the slider and try pressing spacebar when the car is approaching!
    </div>

    <button id="rewindButton">ðŸ”„ Rewind Scene</button>

    <div id="speedControl">
        <label for="speedSlider">Car Speed: <span id="speedValue">0.07</span></label>
        <input type="range" id="speedSlider" min="0.01" max="0.2" step="0.01" value="0.07">
    </div>

    <script type="module" src="three.js"></script>
</body>
</html>
