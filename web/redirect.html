<!DOCTYPE html>
<html class="menu">

  <head>
    <meta charset="utf-8">
    <!--Stylesheet-->
    <!--icon-->
    <link rel="shortcut icon" href="../lib/images/assets/Bendy.png" type="image/x-icon"><!--Icon created by Dave Gandy-->
    <link rel="apple-touch-icon" href="../lib/images/assets/Bendy.png">
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@300&family=Roboto:wght@100;300&display=swap" rel="stylesheet"> 
    <!--Responsive thing-->
    <meta name="viewport" content="width = device-width, initial-scale = 1"/>
    <!--Style-->
    <style>
        html, body {
            background-color: #909090;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        
        img.image {
            display: inline-block;
            margin-top: 15vh;
            height: 600px;
            width: auto;
        }

        h1.title {
            position: relative;
            color: white;
            font-size: 5rem;
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
            margin-top: 15vh;
            line-height: 1em;
            padding: 0;
            top: -10px;
            margin-bottom: 40px;
        }

        div.flex-container {
            display: flex;

        }

        div.flex-column-container {
            display: flex;
            flex-direction: column;
            margin-left: 26px;
            padding-right: 16px;
            
        }

        p.text {
            color: white;
            font-family: 'Noto Sans HK', sans-serif;
            font-weight: 200;
            font-size: 20px;
            width: 360px;

            padding-bottom: 20px;
            position: relative;
            top: 0;
            margin: 0;
            line-height: 1.2em;
        }

        p.intro {
            margin-top: 38px;
        }

        img.github-cat {
            height: 30px;
            width: auto;
            padding-top: 8px;
            padding-left: 20px;

        }

        a.github-button {
            position: relative;
            top: 15px;
            display: block;
            width: 360px;
            background-color: #cccccc;
            height: 46px;
            border-radius: 15px;

            
            text-decoration: none;
            
        }

        p.github {
            vertical-align: middle;
            color: rgb(99, 99, 99);
            position: relative;
            margin: 0;
            padding: 0;
            top: -31px;
            left: 60px;
            font-family: 'Noto Sans HK', sans-serif;
        }


        @media screen and (max-width: 600px) {
            body {
                width: 100%;
            }

            img.image {
                margin-top: 10vh;
                min-width: 0;
                max-height: 100%;
                width: 100px;
                height: 200px;
            }
        }
    </style>
    <!--Title-->
    <title>Redirect Page</title>
  </head>

<body>
    <div class="flex-container">
        <img class="image" src="../lib/images/assets/Cat_In_Box.webp" alt="Cat in a box"/>
        <div class="flex-column-container">
            <h1 class="title">Umm...</h1>
            <p class="text">I don't know how you find this,</p>
            <p class="text">but this domain is reserved for some unknown purposes.</p>

            <p class="text intro">Since you are here, here is some Formula 1</p>
            <iframe width="360px" height="200px" src="https://www.youtube.com/embed/1TOVYKbjwOk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        
            <a class="github-button" href="https://github.com/steve2130" alt="github page">
                <img class="github-cat" src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg"/>
                <p class="github">Github Page</p>
            </a>
        </div>


    </div>




</body>
</html>
